<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Year Countdown</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div id="container">
        <h1>Countdown to New Year</h1>
        <div id="year"></div>
        <div id="countdown">
            <div class="time">
                <div id="days"></div>
                <span>days</span>
            </div>
            <div class="time">
                <div id="hours"></div>
                <span>hours</span>
            </div>
            <div class="time">
                <div id="minutes"></div>
                <span>minutes</span>
            </div>
            <div class="time">
                <div id="seconds"></div>
                <span>seconds</span>
            </div>
        </div>
    </div>
    <script src="assets/js/countdown.js"></script>
</body>
</html>
